---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "server.fullname" . }}
  labels:
    app: {{ template "server.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "server.fullname" . }}
    spec:
      imagePullSecrets:
      - name: "{{ .Values.imageSecret }}"
      containers:
      - name: server
        image: "{{ .Values.imagePrefix}}{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: Always
        tty: true
        stdin: true
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
          - name: SERVERNAME
            value: {{ .Values.server.fullname | quote }}
          - name: REFPASSWORD
            value: {{ .Values.server.refPassword | quote }}
          - name: MAXPLAYERS
            value: "5"
        ports:
        - name: server
          containerPort: 25787
          protocol: TCP
        - name: serverurd
          containerPort: 25787
          protocol: UDP
        - name: serverdisc
          containerPort: 25797
          protocol: TCP