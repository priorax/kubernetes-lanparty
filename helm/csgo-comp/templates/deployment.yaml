apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "server.fullname" . }}
  labels:
    app: {{ template "server.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "server.fullname" . }}
    spec:
      imagePullSecrets:
      - name: "{{ .Values.imageSecret }}"
      containers:
      - name: server
        image: "{{ .Values.imagePrefix}}{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: Always
        tty: true
        stdin: true
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        - name: LAN
          value: {{ .Values.server.lan | quote }}
        - name: SV_HOSTNAME
          value: {{ .Values.server.name }} {{ .Values.server_num}} 
        - name: MAP
          value: {{ .Values.server.default_map | quote }}
        - name: RCON_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "server.fullname" . }}
              key: rcon_password
        - name: GAME_TYPE
          value: {{ .Values.server.game_type | quote }}
        - name: GAME_MODE
          value: {{ .Values.server.game_mode | quote }}
        {{ if .Values.server.svPassword }}
        - name: SV_PASSWORD
          value: {{ .Values.server.svPassword | quote }}
        {{ end }}
        volumesMounts:
          - name: {{ template "server.fullname" . }}-configmap
            mountPath: /steam/csgo/csgo/addons/sourcemod/configs/databases.cfg
            subPath: databases.cfg
        ports:
        - name: server
          containerPort: 27015
          protocol: UDP
        - name: rcon
          containerPort: 27015
          protocol: TCP
      volumes:
      - name: {{ template "server.fullname" . }}-configmap
        configMap:
          name: {{ template "server.fullname" . }}-configmap
